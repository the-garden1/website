<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top-page">
        <img src="images/logo.png" class="logo">
        <div class="big-title">
            <h1 class="title">THE GARDEN</h1>
            <p class="subtitle">Flower shop</p>
        </div>
        <div class="icons">
            <img src="images/user.png" class="user-icon">
            <img src="images/shop.png" class="shop-icon">
        </div>
    </section>

    <section class="middle-page">
        <h3 class="second-title">Our members</h3>
    </section>

    <section class="landing-page">
        <div class="top-landing line">
            <div class="left-top-landing card">
                <div class="left">
                    <img src="images/users/image1.jpg" class="profil">
                </div>
                <div class="rigth">
                    <p class="last-name">MALPEL</p>
                    <p class="first-name">Marc</p>
                    <p class="fonction">CEO</p>
                </div>
            </div>
            <div class="right-top-landing card">
                <div class="left">
                    <img src="images/users/image2.jpg" class="profil">
                </div>
                <div class="rigth">
                    <p class="last-name">SENTEX</p>
                    <p class="first-name">In√®s</p>
                    <p class="fonction">Logistics Director</p>
                </div>
            </div>
        </div>
        <div class="middle-landing line">
            <div class="left-middle-landing card">
                <div class="left">
                    <img src="images/users/image3.jpg" class="profil">
                </div>
                <div class="rigth">
                    <p class="last-name">VAN THUAN</p>
                    <p class="first-name">Alexandre</p>
                    <p class="fonction">Sales Director</p>
                </div>
            </div>
            <div class="rigth-middle-landing card">
                <div class="left">
                    <img src="images/users/image4.jpg" class="profil">
                </div>
                <div class="rigth">
                    <p class="last-name">VIEVILLE</p>
                    <p class="first-name">Alex</p>
                    <p class="fonction">Marketing Director</p>
                </div>
            </div>
        </div>
        <div class="bottom-landing">
            <div class="left-bottom-landing">
                <button class="back-home">Back home</button>
            </div>
            <div class="rigth-bottom-landing">
                <button class="view-products">View our products</button>
            </div>
        </div>
    </section>
</body>
</html>
